<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=i.0">
    <title>Document</title>
    <style>
        *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
    font-family: sans-serif;
    color: white;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #212121;
}
.container{
    position: relative;
}
.clock{
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: rgba(91, 195, 177, 0.1);
    border: 5px solid  rgba(12, 223, 238, 0.3);
    box-shadow: 0px 0px 30px rgba(54, 84, 66, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    
   
}
.clock span{
    position: absolute;
    transform: rotate(calc(30deg * var(--i)));
    inset: 12px;
    text-align: center;
}
.clock span b{
      transform:  rotate(calc(-30deg * var(--i)));
      display: inline-block;
      margin: 8px;
      font-size: 20px;
      
    
}
.clock::before{
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #fff;
}
.hand{
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}
.hand i {
  position: absolute;
  background-color: var(--clr);
  width: 4px;
  height: var(--h);
  border-radius: 8px;
}

/* Minute lines container */
.ticks {
    position: absolute;
    width: 100%;
    height: 100%;
}

/* Single line */
.ticks span {
    position: absolute;
    top: 6px;
    left: 50%;
    width: 2px;
    height: 5px;
    background: rgba(12, 223, 238, 0.8);
    transform-origin: center 144px;
}

/* Bigger line for hours (12,3,6,9 etc.) */
.ticks span:nth-child(5n) {
    height: 10px;
    width: 3px;
    background: #0cdfee;
}

    </style>
</head>
<body>
    <div style="--clr:#00a6ff; --h:84px" class="hand" id="min"><i></i></div>
    <div style="--clr:#ff3d58; --h:74px" class="hand" id="hour" ><i></i></div>
    <div style="--clr:#fff; --h:94px" class="hand" id="sec"><i></i></div>

    <div class="container">
        <div class="clock">
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            <div class="ticks"></div>

        </div>
    </div>
   <script>
    let hr = document.getElementById('hour');
let min = document.getElementById('min');
let sec = document.getElementById('sec');
const ticks = document.querySelector('.ticks');
function displayTime(){
     let date = new Date();
     let hh = date.getHours();
     let mm = date.getMinutes();
     let ss = date.getSeconds();

     let hRotation = 30*hh + mm/2;
     let mRotation = 6*mm;
     let sRotation = 6*ss;

 hr.style.transform = `rotate(${hRotation}deg)`;
 min.style.transform = `rotate(${mRotation}deg)`;
 sec.style.transform = `rotate(${sRotation}deg)`;

}
setInterval(displayTime,1000)
for (let i = 1; i <= 60; i++) {
    const span = document.createElement('span');
    span.style.transform = `rotate(${i * 6}deg)`;
    ticks.appendChild(span);
}
   </script>
</body>
</html>
